<ng-container *ngFor="let scaleName of scaleNames | keyvalue">
  <input [ngModel]="val"
         (ngModelChange)="writeValue($event)"
         type="radio"
         [id]="scaleName.value + componentId"
         [value]="scaleName.value" [name]="'time-scale-picker-' + componentId">
  <label [for]="scaleName.value + componentId">{{scaleName.value}}</label>
</ng-container>
