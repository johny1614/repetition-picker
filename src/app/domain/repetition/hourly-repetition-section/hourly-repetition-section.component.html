<label class="minutes">Minutes</label>
<app-hourly-repetition-picker
  *ngFor="let form of formArray.controls; let i = index"
  [formControl]="formArray.controls[i] | formControl"
  [removable]="isRemovable(i)"
  (removeClick$)="onRemoveClick(i)"
>
</app-hourly-repetition-picker>
<button class="add-minutes-button" (click)="addHourlyPicker()">+ Add minutes</button>
