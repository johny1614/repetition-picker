<form [formGroup]="formGroup">
  <app-time-scale-picker formControlName="scalePicker"></app-time-scale-picker>
  {{formGroup.controls.scalePicker.getRawValue()}}
</form>

<ng-container *ngIf="formGroup.controls.scalePicker.getRawValue() === scaleNames.Hourly">
  <app-hourly-repetition-section></app-hourly-repetition-section>
</ng-container>

<ng-container *ngIf="formGroup.controls.scalePicker.getRawValue() === scaleNames.Daily">
  <app-daily-repetition-section></app-daily-repetition-section>
</ng-container>
