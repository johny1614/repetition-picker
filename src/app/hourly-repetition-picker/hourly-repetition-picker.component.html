<input class="hourly-picker" type="number" min="0" max="59"
       [formControl]="control"
       [ngClass]="removable ? 'left-rounded-border' : 'fully-rounded-border'"
>
<button *ngIf="removable"
        class="close"
        [ngClass]="removable ? 'right-rounded-border' : 'fully-rounded-border'"
        (click)="onCloseClick()">&times;
</button>
